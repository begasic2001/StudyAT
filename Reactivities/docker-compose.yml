version: "3.3"

services:
  reactivities.api:
    image: ${DOCKER_REGISTRY-}reactivitiesapi
    build:
      context: .
      dockerfile: Reactivities.API/Dockerfile
  postgres:
    container_name: postgres
    image: postgres
    restart: always
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=Monkeydluffy@123
      - PGDATA= /var/lib/postgresql/data/pgdata
    ports:
      - 5432:5432
    networks:
      - postgres
    volumes:
      - postgres:/var/lib/postgresql/data
networks:
  postgres:
    driver: bridge
volumes:
  postgres: